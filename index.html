<script type="text/javascript">
  $(window).mousemove(function(e) {
    //getting mouse dimentions
    var pageX = e.pageX * 0.01;
    var pageY = e.pageY * 0.01;

    //console.log(pageX);
    $('.move').each(function( index ) {
      var range = $(this).attr('data-range').split(',');
      var min = parseFloat(range[0]);
      var max = parseFloat(range[1]);
      var x = min + (pageX * (max - min));
      var y = min + (pageY * (max - min));;
      var z = 0;
      //setting accelerated webkit transform
      $(this).css("-webkit-transform", "translate3d("+x+"%,"+y+"%,"+z+"px"+")");
    });
  });
</script>
